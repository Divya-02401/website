<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container p-4">
		<form onsubmit="button1" action="form.html" class="was-validated" id="form">

      <label for="sname" class="form-label"><b> Name</b></label>
      <input type="text" name="Name"class="form-control" id="sname" autocomplete="given-name" required>
    
      <br>
      <b>Enter your Marks</b><br>
      <small>*Marks should be between 1 and 100</small>
      <br><br>

      <label for="mm" class="form-label"><b>Maths:</b></label>
      <input type="number" min="1" max="100" class="form-control" id="mm" required>
    
      <label for="em" class="form-label"><b>English:</b></label><br>
      <input type="number" min="1" max="100" class="form-control" id="em" required>

      <label for="hm" class="form-label"><b>Hindi:</b></label><br>
      <input type="number" min="1" max="100" id="hm" class="form-control" required>

      <label for="csm" class="form-label"><b>Computer Science:</b></label><br>
      <input type="number" min="1" max="100" id="csm" class="form-control" required>

      <label for="sm" class="form-label"><b>Statistics:</b></label><br>
      <input type="number" min="1" max="100" id="sm" class="form-control" required >

      <label for="pm" class="form-label"><b>Physics:</b></label><br>
      <input type="number" min="1" max="100" id="pm" class="form-control" required><br><br>
      <button class="btn btn-primary" type="submit" id="sb">Submit</button> 
		</form>
	</div>

  <script type="text/javascript" src="form.js"></script>
</body>
</html>
