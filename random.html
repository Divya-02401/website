<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess the number</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body class="p-3">
	<p><b>Guess the number between 1 and 100</b></p>
	<label for="userInput" class="form-label"><b> Enter a number:</b></label>
	<input  type="number" min="1" max="100"  id="userInput" class="form-control" placeholder="Enter a number" ><br>
	<button id="btn" onclick="fn1()" class="btn btn-primary">submit</button>
	<p id="outputText"></p>
	<p id="totalCount"><b>You have only 10 chances to guess the right number.</b></p>
	<p id="userNumbers"><b></b></p>
	<p id="number"></p>
	<button id="reset" onclick="fn2()" class="btn btn-primary">Restart the game</button>
	<script>
		var Count=1;
		var Limit=11;

		var btn=document.getElementById('btn');
		var output=document.getElementById('outputText');
		var clk=document.getElementById('totalCount');
		var reset=document.getElementById('reset')
		var randNum=Math.floor(Math.random()*100)
		function fn1(){
		var input=document.getElementById('userInput').value;
		if(input==randNum){
			output.innerHTML="Your Guess is RIGHT";
		}
		else
		if(input>randNum){
			output.innerHTML="Your Guess is HIGH, Try Again";
		}
		else
		if(input<randNum){
			output.innerHTML="Your Guess is LOW, Try Again";
		}
		if(Count<Limit){
			clk.innerHTML="Trys:"+Count++;
		}else{
				clk.innerHTML="Limit Exceeded, Try again"
			}	
		var userNum=document.getElementById('userNumbers').innerHTML="Input Values:";
		var number=document.getElementById('number').innerHTML+=input +"<br>";
		var input=document.getElementById('userInput').value=' ';
		
		if(Count==11){
			btn.disabled=true;
			}
			if(Count!=11){
				reset.disabled=true
			}
			else
			{
				reset.disabled=false;
			}
		}

		function fn2(){
			window.location.reload(true);
		}

	console.log("randNum"+randNum)
	</script>
	<script type="text/javascript" src="random.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
