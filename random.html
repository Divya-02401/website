<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Guess the number</title>
</head>
<body>
	<p>Guess the number between 1 and 100</p>
	<input type="text" id="userInput" placeholder="Enter a number"><br><br>
	<button id="btn" onclick="fn1()">submit</button>

	<p id="totalCount">You have only 10 chances to guess the right number.</p>

	<p id="number"></p>
	<button id="reset" onclick="fn2()">Restart the game</button>
	<script>

		var btn=document.getElementById('btn');
		var output=document.getElementById('outputText');
		var clk=document.getElementById('totalCount');
		var reset=document.getElementById('reset')
		var randNum=Math.floor(Math.random()*100)
		function fn1(){
		var input=document.getElementById('userInput').value;
		if(input==randNum){
			output.innerHTML="your guess is right";
		}
		else
		if(input>randNum){
			output.innerHTML="your guess is high, TRY AGAIN";
		}
		else
		if(input<randNum){
			output.innerHTML="your guess is low, TRY AGAIN";
		}
		if(Count<Limit){
			clk.innerHTML="trys:"+Count++;
		}else{
				clk.innerHTML="limit exceeded, Try again"
			}

		var input=document.getElementById('userInput').value=' ';
		
		if(Count==11){
			btn.disabled=true;
			}
			if(Count!=11){
				reset.disabled=true
			}
			else
			{
				reset.disabled=false;
			}
		}

		function fn2(){
			window.location.reload(true);
		}

	console.log("randNum"+randNum)
	</script>
	<script type="text/javascript" src="random.js"></script>
</body>
</html>
